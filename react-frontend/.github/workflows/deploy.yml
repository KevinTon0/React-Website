name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Create unique commit message
      id: commit-message
      run: echo "Prepare for gh-pages deployment $((GITHUB_RUN_NUMBER))" >> commit-message.txt

    - name: Deploy to gh-pages
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git checkout -b temp-branch
        git rm -rf .
        git checkout main -- react-frontend/build/
        mv react-frontend/build/* .
        git rm -rf react-frontend
        git add .
        git commit -F commit-message.txt
        git push origin temp-branch:gh-pages -f
        git checkout main
        git branch -D temp-branch
